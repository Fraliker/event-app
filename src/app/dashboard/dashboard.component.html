<div class="main">
  <button *ngIf="!addEvent" (click)="onAddEvent()">Add Event</button>
  <div class="events-container">
    <event-list
    *ngIf="!addEvent"
    [events]="events"></event-list>
    <add-event 
    *ngIf="addEvent"
    (submitted)="handleSubmit($event)"
    (cancel)="handleCancel($event)">
    </add-event>
  </div> 
</div>
